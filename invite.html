<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Convene</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:30" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>

<body>

<section class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<img class="img-fluid" src="assets/images/convenelogoorg.jpg">
			</div>
		</div>

		<h1> The solution to finding a good place to meet up with friends.</h1>
		<div id="available-prompt">
			<div id="invite-name">
				<div class="form-group invite-person-row col-md-4 offset-md-4">
					<input type="text" id="name" placeholder="Enter your name" class="invite form-control">
				</div>
				<div class="form-group invite-person-row">
					<input type="submit" id="save-name" value="Save Name" class="btn">
				</div>
			</div>

			<div id="invite-response">
				<h1>Are you available?</h1>
				<div class="form-group invite-response-row col-md-4 offset-md-4">
					<button type="button" class="availableBtn btn-default btn-lg" data-toggle="modal" data-target="#myModal" data-isAvailable="yes" data-isAvailable="yes"><b>Yes, I am.</b></button>
				</div>
				<div class="form-group invite-response-row">
					<button type="button" class="availableBtn btn-default btn-lg" data-isAvailable="no"><b>No, I am not.</b></button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<ul id="inviteList"></ul>
			</div>
		</div>
	</div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Pending...</h4>
			</div>
			<div class="modal-body">
				<p>The inviter is currently choosing a great place to convene at!</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		Copyright &copy; 2017 Convene, Inc.
	</div>
</footer>
</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

<script src="assets/javascript/firebaseConfig.js"></script>
<script src="assets/javascript/invitee.js"></script>

</body>
</html>
