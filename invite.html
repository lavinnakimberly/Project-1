<html lang="en">

<head>

	<!-- Latest compiled and minified CSS -->

	<![endif]-->

<body>
	<section class="jumbotron">
		<div class="container">
			<img class="img-responsive" src="assets/images/convenelogoorg.jpg">
			<h1> The solution to finding a good place to meet up with friends.</h1>
				<div id="available-prompt">
					<div id="invite-name">
						<div class="form-group invite-person-row col-md-4 offset-md-4">
							<input type="text" id="name" placeholder="Enter your name" class="invite form-control">
						</div>
						<div class="form-group invite-person-row">
							<input type="submit" id="save-name" value="Save Name" class="btn">
						</div>
					</div>

					<div id="invite-response">
						<div class="form-group invite-response-row col-md-4 offset-md-4">
							<button type="button" class="availableBtn btn-default btn-lg" data-isAvailable="yes"><b>Yes, I am.</b></button>
						</div>
						<div class="form-group invite-response-row">
							<button type="button" class="availableBtn btn-default btn-lg" data-isAvailable="no"><b>No, I am not.</b></button>
						</div>
					</div>

				</div>
		</div>
	</section>

	<footer>
    	<div class="container">
      		Copyright &copy; 2017 Convene, Inc.
    	</div>
  	</footer>
</body>
