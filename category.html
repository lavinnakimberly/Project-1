<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

	<header id="masthead">
		<div class="container">
			<a href=""></a>
			<img src="assets/images/convenelogosmall.jpg" id="logo">
		</div>
	</header>

	<div class="category-jumbotron">
      <h1 class="text-center"><b><i>CHOOSE A CATEGORY:</i></b></h1>
    </div>

	<div class="row" class="category-image">
  		<div class="col-md-4">
  			<a href="">
  				<img class="img-rounded" class="coffee-pic" id="category-img" src="assets/images/coffeepix.jpg" alt="coffeepic">
  				<div class="middle">
    				<div class="text"><b><i>Coffee</i></b></div>
  				</div>
  			</a>
  		</div>

  		<div class="col-md-4">
			<a href="">
  				<img class="img-rounded" class="food-pic" id="category-img" src="assets/images/foodpix.jpg" alt="foodpic">
  				<div class="middle">
    				<div class="text"><b><i>Food</i></b></div>
  				</div>
			</a>
		</div>

  		<div class="col-md-4">
  			<a href="">
  				<img class="img-rounded" class="bars-pic" id="category-img" src="assets/images/barpix.jpg" alt="barpic">
  				<div class="middle">
    				<div class="text"><b><i>Bars</i></b></div>
  				</div>
  			</a>
  		</div>
	</div>
	<footer>
    	<div class="container">
